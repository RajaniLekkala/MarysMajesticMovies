<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <script type="text/javascript" src="script.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="register">
    <img src="logo.png" alt="logo" width="90%">
    <h1> Registera </h1>
    <form>
      <label for="fname">Förnamn:</label><br>
      <input type="text" id="fname" name="fname" placeholder="Förnamn"><br>
      <label for="lname">Efternamn:</label><br>
      <input type="text" id="lname" name="lname" placeholder="Efternamn"><br><br>

      <label for="fname">Adress:</label><br>
      <input type="text" id="adress" name="adress" placeholder="Adress"><br>
      <label for="lname">Stad:</label><br>
      <input type="text" id="city" name="city" placeholder="Stad"><br>
      <label for="lname">Postnummer:</label><br>
      <input type="text" id="zipcode" name="zipcode" placeholder="Postnummer"><br>
      <label for="lname">Telefon:</label><br>
      <input type="text" id="phone" name="phone" placeholder="Telefon"><br><br>

      <label for="fname">Mailadress:</label><br>
      <input type="text" id="mailadress" name="mailadress" placeholder="Mailadress"><br>
      <label for="lname">Lösenord:</label><br>
      <input type="password" id="password" name="password" placeholder="Lösenord"><br><br>
      <input type="submit" value="Registrera">
      Genom att registrera så godkänner du våra villkor.
    </form>
  </div>
</body>
</html>
